<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Dear!</title>
    <!-- Font Awesome CSS Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        /*background-color: #161516;*/
        background: url('img/bg3.jpg');
        background-size: cover;
        
        color: aliceblue;
        /* min-height: 100vh; */
        /*margin-top: 50px;*/
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }
      .container {
        /* background-color: aqua; 
        border: 1px solid #918f91; */
        border-radius: 5px;
        width: 90%;
        min-height: 180px;
        margin-top: 50px;

        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }
      .about {
        min-height: 200px;
        font-size: 25px;
        width: 90%;
        /*border: 1px solid #918f91;
        background: red;
        overflow: hidden;*/
        margin-top: 10px;
        text-align: justify;
        line-height: 42px;
      }
      .head, .footer{
        background-color: #1B1817;
        opacity: 0.9;
        border-radius: 5px;
        width: 300px;
        padding: 10px;
        box-shadow: 0px 1px 10px #000000a6;
        text-align: center;
      }
      .head .fa-solid {
        padding: 15px;
      }
      img {
        width: 100px;
      }
      @media only screen and (min-width : 500px) {
        /* Styles here */
        .head {
          background-color: #4D5286;
        }
        .fa-solid {
          padding: 15px 30px;
          
        }
        .footer {
          background-color: #4D5286;
          position: fixed;
          bottom: 10px;
          padding: 15px;
          margin-bottom: 50px;
        }
        .foot {
          font-size: 20px;
          font-weight: 600;
          letter-spacing: 2px;
        }
        .main {
         margin-top: 30px;
         min-height: 50px;
         width: 100%;
         display: flex;
         flex-direction: row;
         justify-content: space-between;
         align-items: center;
         padding: 30px;
        }
        .main div:nth-of-type(1){
          flex-grow: 1;
          
        }
        .main div:nth-of-type(2){
          flex-grow: 3;
        }
        .left img {
         /* width: 40%;*/
          border-radius: 50%;
          border: 4px solid white;
          margin-right: 20px;
        }
        .main .right {
          font-size: 18px;
          display:flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .social i {
          margin: 16px 10px;
        }
        .brand {
          margin-top: 20px;
          font-size: 15px;
          font-weight: 500;
          letter-spacing: 1.5px;
        }
        ul {
          list-style: none;
          width: 100%;
        }
        ul li.list {
          background: #D727FF;
          padding: 7px 5px;
          width: 100%;
          border-radius: 5px;
          margin-bottom: 10px;
        }
        .list a {
          text-decoration: none;
          color: #E5E2E6;
          padding-left: 20px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>

    <section class="container">
        <div class="head">
            <i class="fa-solid fa-house-user fa-2xl home"></i>
            <i class="fa-solid fa-folder-open fa-2xl project"></i>
            <i class="fa-solid fa-file-lines fa-2xl file"></i>
            <i class="fa-solid fa-user-shield fa-2xl user"></i>
        </div>
        
        <div class="main">
            <!-- main --> 
            <div class="left">
              <img src="img/ab.jpg" alt="AbdulConsole">
            </div>
            <div class="right">
              <div class="social">
                  <i class="fa-brands fa-facebook fa-2xl"></i>
                  <i class="fa-brands fa-x-twitter fa-2xl"></i>
                  <i class="fa-brands fa-github fa-2xl"></i>
                  <i class="fa-brands fa-linkedin fa-2xl"></i>
              </div>
              <div class="brand">AbdulConsole CEH, CSCU, SAP ABAP</div>
             
            </div>
        </div>
        <!-- help -->
        
        
        <div class="footer">
          <p class="foot">&copy; AbdulConsole 2024</p>
        </div>
    </section>
    <section class="about">
      default
    </section>
    
    <script>
      let home = document.querySelector('.home');
      let project = document.querySelector('.project');
      let file = document.querySelector('.file');
      let user = document.querySelector('.user');
      
      let board = document.querySelector('.about');
      
      home.addEventListener('click', function () {
        board.textContent = "Hi, I'm abdulConsole. Starting as a software engineer, I earned a BTECH in cyber security. Now, I'm a junior SAP Security Consultant, focusing on security apps, exploit development, research, and SAP ABAP. Join me for insights into security technology.";
      });
      
      project.addEventListener('click', function () {
        board.innerHTML = "<ul>
        <li class='list'><a href='#'>Project 1</a></li>
        <li class='list'><a href='#'>Project 2</a></li>
        <li class='list'><a href='#'>Project 3</a></li>
        <li class='list'><a href='#'>Project 4</a></li>
        <li class='list'><a href='#'>Project 5</a></li>
        <li class='list'><a href='#'>Project 6</a></li>
        <li class='list'><a href='#'>Project 7</a></li>
        <li class='list'><a href='#'>Project 8</a></li>
      </ul>
      ";
      });
      
      file.addEventListener('click', function () {
        board.textContent = 'file';
      });
      
      user.addEventListener('click', function () {
        board.textContent = 'user';
      });
    </script>
  </body>
</html>
